<head>
    <title>Login</title>
    <meta charset="UTF-8" />
</head>

    <div layout:fragment="corpo">

            <div class="container" id="cadastro">

                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" aria-describedby="cpfHelp" id="cpf" name="username"
                            required>
                        <div id="cpfHelp" class="form-text">
                            Escreva sem pontos ou h√≠fen. Exemplo: 12345678901.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" class="form-control" name="password" required>
                    </div>
