<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHSP</title>
</head>

<body>
    <div th:fragment="alert">
        <div th:if="${success != null}">
            <div id="alerta" class="alert alert-success alert-dismissible fade show" role="alert">
                <span>
                    <strong th:text="${success}"></strong>
                </span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div th:if="${fail != null}">
            <div id="alerta" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span>
                    <strong th:text="${fail}"></strong>
                </span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <hr>
    </div>
</body>

</html>
