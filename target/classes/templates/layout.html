<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Clínica Hospitalar de São Paulo</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/img/#" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" />
</head>

<body>
    <header th:replace="~{fragments/header :: cabecalho}">
        <div>header</div>
    </header>
    <div class="layout-main" layout:fragment="corpo">
        <section>
            <div>conteúdo</div>
        </section>
    </div>
    <footer th:replace="~{fragments/footer :: rodape}">
        <div>footer</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            // inicializa popovers (Bootstrap 5)
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            popoverTriggerList.forEach(function (el) { new bootstrap.Popover(el); });

            // fechar alert (btn-close adicionada nos fragments)
            document.querySelectorAll('#alerta .btn-close').forEach(function (btn) {
                btn.addEventListener('click', function () {
                    var alerta = document.getElementById('alerta');
                    if (alerta) alerta.style.display = 'none';
                });
            });

            // toggler sem jQuery (se existir)
            document.querySelectorAll('.navbar-toggle').forEach(function (el) {
                el.addEventListener('click', function () {
                    document.querySelectorAll('.sidebar').forEach(function (s) { s.classList.toggle('sidebar-open'); });
                });
            });

            // confirmação de exclusão: guarda link no botão Ok do modal
            document.addEventListener('click', function (ev) {
                var del = ev.target.closest('.btn-delete');
                if (del) {
                    var href = del.getAttribute('href') || del.dataset.href;
                    var ok = document.getElementById('ok_confirm');
                    if (ok) ok.dataset.href = href;
                }
            });

            var okBtn = document.getElementById('ok_confirm');
            if (okBtn) {
                okBtn.addEventListener('click', function () {
                    var href = this.dataset.href;
                    if (href) window.location = href;
                });
            }
        });
    </script>
</body>

</html>
